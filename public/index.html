<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp-Api</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header>
      <h1>NYC Borough Weather Forecast</h1>
    </header>

    <nav>
      <button onclick="showForecast('manhattan')">Manhattan</button>
      <button onclick="showForecast('brooklyn')">Brooklyn</button>
      <button onclick="showForecast('queens')">Queens</button>
      <button onclick="showForecast('bronx')">Bronx</button>
      <button onclick="showForecast('staten')">Staten Island</button>
    </nav>

    <section id="manhattan" class="forecast-section active">
      <h2>Weekly Forecast: Manhattan</h2>
    </section>

    <section id="brooklyn" class="forecast-section">
      <h2>Weekly Forecast: Brooklyn</h2>
    </section>

    <section id="queens" class="forecast-section">
      <h2>Weekly Forecast: Queens</h2>
    </section>

    <section id="bronx" class="forecast-section">
      <h2>Weekly Forecast: The Bronx</h2>
    </section>

    <section id="staten" class="forecast-section">
      <h2>Weekly Forecast: Staten Island</h2>
    </section>
    <script src="./app.js" charset="UTF-8"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Note Taking App</title>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="app-title">Note Form</h1>
            <p>Capture your thoughts, ideas, and write your notes</p>
        </header>

        <main>
            <button id="openNoteBtn" class="btn btn-primary">âž• New Note</button>

            <div id="noteModal" class="modal">
                <div class="modal-content">
                    <span id="closeModal" class="close">&times;</span>
                     <div class="note-card">
                        <form id="note-form">

                    <div class="note-card">
                        <form id="note-form">
                        <div class="form-group">
                        <label for="note-title">Title</label>
                        <input 
                            type="text" 
                            id="note-title" 
                            name="title" 
                            placeholder="Enter note title" 
                            required
                            >
                    </div>
                                        
                    <div class="form-group">
                        <label for="note-category">Category</label>
                        <select id="note-category" name="category">
                            <option value="">Select a category</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="ideas">Ideas</option>
                            <option value="tasks">Tasks</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="note-content">Content</label>
                        <textarea 
                            id="note-content" 
                            name="content" 
                            placeholder="Write your note here..."
                            required
                        ></textarea>
                    </div>

                    <div class="form-footer">
                        <button type="button" class="btn btn-secondary" id="clear-btn">Clear</button>
                        <button type="submit" class="btn btn-primary">Save Note</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="./indexForm.js"></script>
</body>
</html>
